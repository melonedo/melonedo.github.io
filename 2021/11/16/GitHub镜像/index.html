    <h1 class="p-name title" itemprop="headline name">GitHub镜像站hub.fastgit</h1>
  

    </header>
    <div class="e-content entry" itemprop="articleBody">
      
        <p> 记录一下，非常快的GitHub镜像站<a href="fastgit.org">fastgit.org</a>。根据需要，把github链接中的网站替换成<a target="_blank" rel="noopener" href="https://doc.fastgit.org/zh-cn/node.html">对应的代理</a>即可。如</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git clone https://github.com/JuliaInterop/Clang.jl.git</span><br></pre></td></tr></table></figure>
<p>改为</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://hub.fastgit.org/JuliaInterop/Clang.jl.git</span><br></pre></td></tr></table></figure>
<p>就可以极速克隆。</p>
